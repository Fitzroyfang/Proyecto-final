    <main>


      <ul class="nav nav-tabs">
        <li class="nav-item">
            <li class="nav-item">
          <a class="nav-link" href="shipping.html">Tipo de Envío</a>

        <div class="container">
          <div id="direcciónPago">
            <div id="dirección">
              <h2>Dirección de Envío</h2>
            </div>

            <form id="adressForm" class="needs-validation" novalidate>
                <label>
                    <p>Departamento*</p>
                    <select id="departamento" required>
                        <option value="Artigas">Artigas</option>
                        <option value="Canelones">Canelones</option>
                        <option value="Cerro Largo">Cerro Largo</option>
                        <option value="Colonia">Colonia</option>
                        <option value="Durazno">Durazno</option>
                        <option value="Flores">Flores</option>
                        <option value="Florida">Florida</option>
                        <option value="Lavalleja">Lavalleja</option>
                        <option value="Maldonado">Maldonado</option>
                        <option value="Montevideo">Montevideo</option>
                        <option value="Paysandu">Paysandu</option>
                        <option value="Río Negro">Río Negro</option>
                        <option value="Rivera">Rivera</option>
                        <option value="Rocha">Rocha</option>
                        <option value="Salto">Salto</option>
                        <option value="San José">San José</option>
                        <option value="Soriano">Soriano</option>
                        <option value="Tacuarembó">Tacuarembó</option>
                        <option value="Treinta y Tres">Treinta y Tres</option>
                    </select>
                </label><br>

            <label id="localidad">
                <p>Localidad*</p>
                <input type="text" class="form-control my-invalid-input" required>
                <div class="invalid-feedback">
                  Por favor, ingrese una localidad válida.
                </div>
            </label><br>

            <label id="calle">
                <p>Calle*</p>
                <input type="text" class="form-control my-invalid-input" required>
                <div class="invalid-feedback">
                  Por favor, ingrese una calle válida.
                </div>
            </label><br>
           
            <label id="número">
                <p>Número</p>
                <input type="number">
            </label><br>

            <label id="esq" >
                <p>Esquina*</p>
                <input type="text" class="form-control my-invalid-input" required>
                <div class="invalid-feedback">
                  Por favor, ingrese una esquina válida.
                </div>
            </label>

          
            </form>
          </div>


          <div id="CarritoResumen">
            <h2>Resumen de compra</h2>
            <table id="table">
              <tr>
                <th>Artículo</th>
                <th>Precio</th>
              </tr>
            </table>
            <p id="shipping-cost">Costo de Envío: UYU 0.00</p>
            <p id="total-cost">Total: UYU 0.00</p>
          </div>
          <a href="payment.html" id="payLink">Continuar</a>
        </div>
